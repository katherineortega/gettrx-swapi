<section class="search-result">

  <ng-container *ngIf="characterList?.length">
    <ng-container *ngFor="let character of characterList">
      <app-character-card [character]="character">
      </app-character-card>
    </ng-container>
  </ng-container>

  <ng-container *ngIf="!characterList?.length">
    <p class="message">There are not People</p>
  </ng-container>

</section>
