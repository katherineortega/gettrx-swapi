<section #searchResult
         (scroll)="onScroll($event)"
  class="search-result">

  <ng-container *ngIf="characterList?.length">
    <ng-container *ngFor="let character of characterList">
      <app-character-card [character]="character"
                          [selected]="selectedCharacter?.name === character?.name"
                          (click)="selectCharacter(character)">
      </app-character-card>
    </ng-container>

    <ng-container *ngIf="isLoading">
      <div class="spinner-container">
        <span class="spinner"></span>
      </div>
    </ng-container>
  </ng-container>

  <ng-container *ngIf="!characterList?.length">
    <div class="message-container">
      <p class="message">There are not People</p>
    </div>
  </ng-container>

</section>
